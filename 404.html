<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - TimeBank Kids">
    <title>404 - Page Not Found | TimeBank Kids</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/css/styles.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-blue-light) 0%, var(--growth-green-light) 100%);
            position: relative;
            overflow: hidden;
        }
        
        .error-page::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -25%;
            width: 100%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotate(30deg);
            opacity: 0.5;
        }
        
        .error-content {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .error-404 {
            font-size: clamp(6rem, 15vw, 10rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--growth-green) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            line-height: 1;
            animation: float 4s ease-in-out infinite;
        }
        
        .error-emoji {
            font-size: clamp(3rem, 8vw, 5rem);
            margin-bottom: var(--spacing-lg);
            animation: float 4s ease-in-out infinite;
            animation-delay: 0.5s;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="container">
            <div class="error-content">
                <div class="error-emoji">üïê</div>
                <h1 class="error-404">404</h1>
                <h2 style="font-size: clamp(1.5rem, 4vw, 2.5rem); margin-top: var(--spacing-lg); margin-bottom: var(--spacing-md);">
                    Oops! Time Flew By...
                </h2>
                <p class="lead" style="max-width: 600px; margin: 0 auto var(--spacing-xl);">
                    We couldn't find the page you're looking for. Maybe it's taking a screen time break?
                </p>
                
                <div class="flex gap-md justify-center flex-wrap">
                    <a href="/" class="btn btn-primary btn-lg">Go to Homepage</a>
                    <a href="/help.html" class="btn btn-secondary btn-lg">Visit Help Center</a>
                </div>
                
                <div style="margin-top: var(--spacing-3xl);">
                    <h3 style="margin-bottom: var(--spacing-md);">Popular Pages</h3>
                    <div class="flex gap-lg justify-center flex-wrap">
                        <a href="/how-it-works.html" style="color: var(--primary-blue);">How It Works</a>
                        <a href="/pricing.html" style="color: var(--primary-blue);">Pricing</a>
                        <a href="/about.html" style="color: var(--primary-blue);">About Us</a>
                        <a href="/contact.html" style="color: var(--primary-blue);">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Check if we're on GitHub Pages and adjust paths
        if (window.location.hostname.includes('github.io')) {
            const repoName = window.location.pathname.split('/')[1];
            if (repoName) {
                // Update all absolute paths to include repository name
                document.querySelectorAll('link[href^="/"], a[href^="/"]').forEach(el => {
                    const href = el.getAttribute('href');
                    if (!href.includes(repoName)) {
                        el.setAttribute('href', `/${repoName}${href}`);
                    }
                });
            }
        }
    </script>
</body>
</html>
